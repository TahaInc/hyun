                            PAYPAL_ORDER_API = 'https://api.paypal.com/v2/checkout/orders/';

                            basicAuth = base64encode(`${ PAYPAL_CLIENT }:${ PAYPAL_SECRET }`);
                            auth = http.post(PAYPAL_OAUTH_API, {
                                headers: {
                                    Accept: `application/json`,
                                    Authorization: `Basic ${ basicAuth }`
                                },
                                data: `grant_type=client_credentials`
                            });

                            function handleRequest(request, response) {

                                orderID = request.body.orderID;

                                details = http.get(PAYPAL_ORDER_API + orderID, {
                                    headers: {
                                        Accept: `application/json`,
                                        Authorization: `Bearer ${ auth.access_token }`
                                    }
                                });

                                if (details.error) {
                                    return response.send(500);
                                }

                                if (details.purchase_units[0].amount.value !== '5.77') {
                                    return response.send(400);
                                }

    <script type="text/javascript">
        function DropDown(el) {
            this.dd = el;
            this.placeholder = this.dd.children('span');
            this.opts = this.dd.find('ul.drop li');
            this.val = '';
            this.index = -1;
            this.initEvents();
        }

        DropDown.prototype = {
            initEvents: function () {
                var obj = this;
                obj.dd.on('click', function (e) {
                    e.preventDefault();
                    e.stopPropagation();
                    $(this).toggleClass('active');
                });
                obj.opts.on('click', function () {
                    var opt = $(this);
                    document.getElementById("paypal-button-container").style.opacity = "1";
                    obj.val = opt.text();
                    obj.index = opt.index();
                    obj.placeholder.text(obj.val);
                    opt.siblings().removeClass('selected');
                    opt.filter(':contains("' + obj.val + '")').addClass('selected');
                }).change();
            },
            getValue: function () {
                return this.val;
            },
            getIndex: function () {
                return this.index;
            }
        };

        $(function () {
            var dd1 = new DropDown($('#noble-gases'));
            $(document).click(function () {
                $('.wrap-drop').removeClass('active');
            });
        });
    </script>
